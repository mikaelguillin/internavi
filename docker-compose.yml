version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: internavi-postgres
    environment:
      POSTGRES_USER: internavi
      POSTGRES_PASSWORD: internavi_dev
      POSTGRES_DB: internavi_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U internavi"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

